<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log(`hello I am a %s string!`);

    // Styled
    // console.log(`%c I am some great text`, 'font-size:50px');

    // warning!
    console.warn('oh no');

    // Error :|ðŸ˜„
    console.error('oh no x 2');

    // Info
    console.info('info');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.groupEnd();
    });

    // counting
    console.count(`Wes`);
    console.count(`Wes`);
    console.count(`Wes`);
    console.count(`Wes`);
    console.count(`Wes`);
    console.count(`Wes`);
    console.count(`Wes`);
    console.count(`Wes`);
    console.count(`Wes`);
    console.count(`Wes`);
    console.count(`Wes`);

    // timing
    console.time('fetching data');
    makeGreen();
    makeGreen();
    makeGreen();
    makeGreen();
    console.timeEnd('fetching data');
    console.log();
    
  </script>
</body>
</html>
