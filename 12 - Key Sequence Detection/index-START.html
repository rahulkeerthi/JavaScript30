<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  </head>

  <body>
    <script>

      let pressed = [];
      const secretCode = 'test';
      let timeout = null;

      const clearPressed = () => {
        pressed = [];
      }

      window.addEventListener('keyup', (e) => {
        clearTimeout(timeout)
        console.log(e.key);
        pressed.push(e.key);
        console.log(pressed);
        timeout = setTimeout(clearPressed, 3000)
        if (pressed.join('').includes(secretCode)) {
          pressed = []
          cornify_add()
        }
      })

    </script>
  </body>

</html>
