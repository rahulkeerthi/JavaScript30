<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
  </head>

  <body>

    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 5px rgba(0, 0, 0, 1);
        font-size: 100px;
        color: orange;
      }
    </style>

    <script>
      const hero = document.querySelector('.hero');
      const text = hero.innerText
      const walk = 20;
      let textShadow = window.getComputedStyle(hero.firstElementChild).textShadow;

      const shadow = (e) => {
        const { offsetWidth: width, offsetHeight: height } = hero
        let { offsetX: x, offsetY: y } = e;

        if(this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = (x / width * walk) - (walk / 2)
        const yWalk = (y / width * walk) - (walk / 2)

        hero.firstElementChild.style.textShadow = `rgb(0, 0, 0) ${xWalk}px ${yWalk}px 5px`
      }
      hero.addEventListener('mousemove', shadow)
    </script>
  </body>

</html>
