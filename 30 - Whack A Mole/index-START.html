<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1><span class="title">Whack-a-mole!</span> <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const title = document.querySelector('.title');
  let randomNumber;
  let startMoles;
  let moleCounter = 0;

  const startGame = () => {
    scoreBoard.innerText = "0"
    title.innerText = "Whack-a-mole!"
    moleCounter = 0
    holes.forEach(hole => hole.classList.remove("up"))
    clearInterval(startMoles)
    startMoles = setInterval(popMoles, 1000)
  }

  const popMoles = () => {
    randomNumber = Math.floor(Math.random() * Math.floor(6))
    if (!holes[randomNumber].classList.value.includes("up")) {
      holes[randomNumber].classList.add("up")
      moleCounter++
    }
    if (moleCounter === 6) {
      title.innerText = "YOU LOSE! TRY AGAIN!"
      holes.forEach(hole => hole.classList.remove("up"))
      clearInterval(startMoles)
    }
  }

  function whackMole() {
    this.parentElement.classList.remove("up")
    scoreBoard.innerText++
    moleCounter--
  }
  
  moles.forEach(mole => {
    mole.addEventListener('click', whackMole)
  })

</script>
</body>
</html>
